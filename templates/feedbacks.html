<!DOCTYPE html>
<html>
<head>
    <title>Feedbacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Feedbacks</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody> 
            {% for feedback in feedbacks %}
                <tr>
                    <td>{{ feedback[0] }}</td>
                    <td>{{ feedback[1] }}</td>
                    <td>{{ feedback[2] }}</td>
                    <td>{{ feedback[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
